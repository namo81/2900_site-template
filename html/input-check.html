	<script>
		$(function(){
			$('.inp-txt.num').on('input propertychange',function(){
				$(this).val( $(this).val().replace(/[^0-9]/gi,"") );
			});
			
			$('.inp-txt.eng').on('input propertychange',function(){
				$(this).val( $(this).val().replace(/[0-9]|[^\!-z\s]/gi,"") );
			});
			
			$('.inp-txt.kor').on('input propertychange',function(){
				$(this).val( $(this).val().replace(/[a-z0-9]|[ \[\]{}()<>?|`~!@#$%^&*-_+=,;:\"\\]/g,"") );
			});
		});
	</script>
